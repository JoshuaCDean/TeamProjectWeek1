<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout">
        <fieldset id="user-info">
          <legend>Customer Name</legend>
          <label for="fname"
            >First Name <input type="text" name="fname" id="fname" required
          /></label>
          <label for="lname"
            >Last Name <input type="text" name="lname" id="lname" required
          /></label>
        </fieldset>
        <fieldset id="user-address">
          <legend>Shipping Address</legend>
          <label for="street"
            >Street Address
            <input type="text" name="street" id="street" required
          /></label>
          <label for="city"
            >City <input type="text" name="city" id="city" required
          /></label>
          <label for="state"
            >State <input type="text" name="state" id="state" required
          /></label>
          <label for="zip"
            >Zip Code <input type="text" name="zip" id="zip" required
          /></label>
        </fieldset>
        <fieldset id="user-payment">
          <legend>Payment Information</legend>
          <label for="cardNumber"
            >Credit Card Number
            <input
              type="text"
              name="cardNumber"
              id="cardNumber"
              value="1234123412341234"
              required
          /></label>
          <label for="expiration"
            >Expiration Date
            <input
              type="text"
              name="expiration"
              id="expiration"
              value="07/25"
              required
          /></label>
          <label for="code"
            >Security Code
            <input type="text" name="code" id="code" value="123" required
          /></label>
        </fieldset>
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>

        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
