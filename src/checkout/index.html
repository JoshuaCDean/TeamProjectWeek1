<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="" method="post">
        <fieldset id="user-info">
          <label for="fname">First Name <input type="text" id="fname" required></label>
          <label for="lname">Last Name <input type="text" id="lname" required></label>
        </fieldset>
        <fieldset id="user-address">
          <label for="street">Street Address <input type="text" id="street" required></label>
          <label for="city">City <input type="text" id="city" required></label>
          <label for="state">State <input type="text" id="state" required></label>
          <label for="zip-code">Zip Code <input type="text" id="zip-code" required></label>
        </fieldset>
        <fieldset id="user-payment">
          <label for="ccn">Credit Card Number <input type="text" id="ccn" required></label>
          <label for="exp">Expiration Date <input type="text" id="exp" required></label>
          <label for="sec">Security Code <input type="text" id="sec" required></label>
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
      <section class="orderSummary">
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
