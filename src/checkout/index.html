<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="" method="post" name="checkout">
        <fieldset id="user-info">
          <legend>Customer Information</legend>
          <label for="fname"
            >First Name <input type="text" id="fname" required
          /></label>
          <label for="lname"
            >Last Name <input type="text" id="lname" required
          /></label>
        </fieldset>
        <fieldset id="user-address">
          <legend>Shipping Address</legend>
          <label for="street"
            >Street Address <input type="text" id="street" required
          /></label>
          <label for="city"
            >City <input type="text" id="city" required
          /></label>
          <label for="state"
            >State <input type="text" id="state" required
          /></label>
          <label for="zip-code"
            >Zip Code <input type="text" id="zip-code" required
          /></label>
        </fieldset>
        <fieldset id="user-payment">
          <legend>Payment Information</legend>
          <label for="ccn"
            >Credit Card Number <input type="text" id="ccn" required
          /></label>
          <label for="exp"
            >Expiration Date <input type="text" id="exp" required
          /></label>
          <label for="sec"
            >Security Code <input type="text" id="sec" required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <table class="orderSummary">
            <tr>
              <td>Subtotal</td>
              <td id="subtotal">$0.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td id="tax">$0.00</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td id="shipping">$0.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td id="totalBill">$0.00</td>
            </tr>
          </table>
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
